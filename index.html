<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Switch</title>
  <style>
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background: #27ae60; }
    input:checked + .slider:before { transform: translateX(26px); }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Dark Mode</h1>
  <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
</body>
</html>
